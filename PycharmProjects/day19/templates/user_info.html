<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .menu{
            padding: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div style="color: white;background-color: black;height: 50px;">User List</div>
    <div style="background-color: brown;position: absolute;top: 50px;bottom: 0px;left: 0;width: 200px">
        <a class="menu" href="/cmdb/user_info">用户管理</a>
        <a class="menu" href="/cmdb/user_group">用户组管理</a>
    </div>
    <div style="position: absolute;top: 50px;left: 210px;bottom: 0;right: 0;overflow: auto">
        <h3>添加用户</h3>
        <form action="/cmdb/user_info/" method="post">
            <label for="username">用户名：</label>
            <input id="username" type="text" name="username" placeholder="用户名"/>
            <label for="password">密码：</label>
            <input id="password" type="password" name="password" placeholder="密码"/>
            <input type="submit" value="添加"/>
        </form>
        <h3>用户列表</h3>
        <ul>
            {% for row in user_info %}
                <li>
                    <a href="/cmdb/userdetail-{{ row.id }}">{{ row.username }}</a>
                    | <a href="/cmdb/userdel-{{ row.id }}">删除</a>
                    | <a href="/cmdb/useredit-{{ row.id }}">编辑</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
